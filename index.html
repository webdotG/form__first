<!DOCTYPE html>
<html lang="en">
<head>

    <title>form__first</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-wrapper">
    <h1>form first</h1>
    <form class="form-first" action="https://......." method="post">
        <div class="login">
            <label for="login-field" class="login__label">Log-in</label>
            <input id="login-field" class="login__input" type="text" name="login">
        </div>
        <div class="password">
            <label for="password-field" class="password__label">Password</label>
            <input id="password-field" class="password__input" type="password" name="password">
        </div>
        <div class="submit">
            <input class="submit__input" type="submit" value="Welcome">
        </div>
    </form>
</div>
